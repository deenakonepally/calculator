<html>
    <body>
        <input type="text" id="num1" placeholder="Enter number 1"><br><br>
        <input type="text" id="num2" placeholder="Enter number 2"><br><br>
        <!-- <input type="text" id="op" placeholder="Result"><br><br> -->
        <p id="op">Result will be here</p>
        <button onclick="add()">ADD</button>
        <button onclick="sub()">SUB</button>
        <button onclick="mul()">MUL</button>
        <button onclick="div()">DIV</button>
        <script>
            function add(){
                const num1=document.getElementById("num1").value;//to collect text box value we have to give .value
                const num2=document.getElementById("num2").value;
                const op=parseInt(num1)+parseInt(num2);
               // const op=parseInt(num1)-parseInt(num2);
                document.getElementById("op").innerHTML=op;
            }
            function sub(){
                const num1=document.getElementById("num1").value;//to collect text box value we have to give .value
                const num2=document.getElementById("num2").value;
                const op=parseFloat(num1)-parseFloat(num2);
               // const op=parseInt(num1)-parseInt(num2);
                document.getElementById("op").innerHTML=op;
            }
            function mul(){
                const num1=document.getElementById("num1").value;//to collect text box value we have to give .value
                const num2=document.getElementById("num2").value;
                const op=parseFloat(num1)*parseFloat(num2);
               // const op=parseInt(num1)-parseInt(num2);
                document.getElementById("op").innerHTML=op;
            }
            function div(){
                const num1=document.getElementById("num1").value;//to collect text box value we have to give .value
                const num2=document.getElementById("num2").value;
                const op=parseFloat(num1)/parseFloat(num2);
               // const op=parseInt(num1)-parseInt(num2);
                document.getElementById("op").innerHTML=op;
            }

        </script>
    </body>
</html>
